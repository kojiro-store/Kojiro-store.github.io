<script src="script.js">
  <button id="welcomeButton">Cliquez pour un message</button>
  console.log("Bienvenue dans le site !");
  function ajouterAuPanier(nomProduit, prixProduit, imageElement) {
  let panier = JSON.parse(localStorage.getItem('panier')) || [];

  // Chercher si le produit existe déjà
  const produitExistant = panier.find(p => p.nom === nomProduit);
  if (produitExistant) {
    produitExistant.quantite++;
  } else {
    panier.push({ nom: nomProduit, prix: prixProduit, quantite: 1 });
  }

  localStorage.setItem('panier', JSON.stringify(panier));

  // Le reste du code pour l'animation
  const panierIcone = document.getElementById('panier');
  const imgClone = imageElement.cloneNode(true);
  imgClone.style.position = 'absolute';
  imgClone.style.top = imageElement.getBoundingClientRect().top + 'px';
  imgClone.style.left = imageElement.getBoundingClientRect().left + 'px';
  imgClone.style.width = imageElement.offsetWidth + 'px';
  imgClone.style.height = imageElement.offsetHeight + 'px';
  imgClone.style.zIndex = 1000;
  imgClone.style.transition = 'all 1s ease-in-out';
  document.body.appendChild(imgClone);

  const panierRect = panierIcone.getBoundingClientRect();

  setTimeout(() => {
    imgClone.style.top = panierRect.top + 'px';
    imgClone.style.left = panierRect.left + 'px';
    imgClone.style.width = '0px';
    imgClone.style.height = '0px';
    imgClone.style.opacity = '0';
  }, 50);

  setTimeout(() => {
    imgClone.remove();
  }, 1050);
}
  </script>
